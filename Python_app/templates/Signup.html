<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Skytap Web App</title>

    <link href="../static/css/Signup.css" rel="stylesheet">

  </head>

  <body>

    <div >
      <div>
        <nav>
          <ul >
            <li role="presentation" ><a href="index">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="showsignup">Sign Up</a></li>
          </ul>
        </nav>
            <h1>Signing up for Skytap Web app</h1>
          <form class="form-signin" method="POST" action="/register">

        <label for="inputFirstName">FirstName</label>
        <input type="name" name="inputFirstName" id="inputFirstName" class="form-control" placeholder="FirstName" required autofocus>
        <br/>
        <label for="inputLastName" class="sr-only">Lastname</label>
        <input type="name" name="inputLastName" id="inputLastName" class="form-control" placeholder="Lastname" required autofocus>
        <br/>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

		    <label for="inputusername" class="sr-only">Username</label>
        <input type="username" name="inputUsername" id="inputUsername" class="form-control" placeholder="username" required autofocus>
        <br/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <br/>
               <button type="submit">Sign up</button>
		  </form>
      </div>


        <footer class="footer">
            <p>&copy; Skytap 2018</p>
        </footer>

       </div>
  </body>
</html>
